<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Book shelf -->
    <div class="accordion w-50 m-auto" id="bookshelf">
        <!-- Book tab -->
        <div class="accordion-item">
          <!-- Book tab's header -->
          <h2 class="accordion-header" id="book-title">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Book Title
            </button>
          </h2>
          <!-- Book tab's body -->
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="book-title" data-bs-parent="#bookshelf">
            <div class="accordion-body">
                <!-- Book card -->
                <div class="card text-center bg-light">
                    <!-- Book card's body  -->
                    <div class="card-body">
                        <h1 class="card-title">Book Title</h1>
                        <h6 class="card-subtitle text-muted">ISBN: 1234567890123</h2>
                        
                        <!-- Book's info -->
                        <div class="container text-center my-3">
                            <strong>Author:</strong>
                            <span>String</span>
                            <br>
                            <strong>Language:</strong>
                            <span>String</span>
                            <br>
                            <strong>Pages:</strong>
                            <span>Number</span>
                            <strong></strong>
                            <br>
                            <strong>Summary:</strong>
                            <span>String</span>
                        </div>
                        <a href="#" class="btn btn-info">Remove book</a>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Custom JS -->
    <script src="scripts/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
